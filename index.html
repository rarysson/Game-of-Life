<html>

<head>
	<meta charset="UTF-8" />
	<style>
		body {
			margin: 0;
			background-color: #a6a6a6;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		canvas {
			background-color: white;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}
	</style>
</head>
<script type="module">
	import init from './out/life.js'
	init()
</script>

</html>
